<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" text="text/css" href="./style.css">


  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: rgb(87, 85, 85)">
      <h1 class="text-center" style="color: white">
        <strong>
          <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
      </h1>
    </div>
    <div class="container">
      <div class="jumbotron">
        <form>
          <div class="search">
            <label for="searchterm">Search Term</label>
            <input type="search" class="form-control" id="searchterm">
          </div>
          <div class="form-group">
            <br>
            <div class="Records">
              <label for="numrecords">Number of Records to Retrieve</label>
              <input type="records" class="form-control " id="Records" placeholder="# of articles">
              <br>
            </div>
            <div class="startyea">
              <label for="startyear">Start Year</label>
              <i class="fa fa-calendar" style="font-size:24px "></i>
              <input type="start-year" class="form-control" id="searchterm">
              <br>
            </div>
            <div class="endyear">
              <label for="endyear">End Year</label>
              <i class="fa fa-calendar" style="font-size:24px "></i>
              <input type="end-year" class="form-control" id="searchterm">
            </div>
            <br>
            <button type="search" class="btn; background-color; black">Search</button>
            <button type="clear" class="btn; background-color: black">Clear Results</button>
        </form>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
